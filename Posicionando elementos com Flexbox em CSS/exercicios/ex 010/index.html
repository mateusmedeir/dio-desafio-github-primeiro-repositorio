<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex Shrink</title>
  <style>
    .flex-container{
      display: flex;
      border: 1px solid black;
      max-width: 350px;
      margin-bottom: 10px;
    }
    .item{
      background-color:forestgreen;
      font-size: 24px;
      color:white;
      text-align: center;
      margin: 5px;
    }
    .s-1{
      flex-shrink: 1;
    }
    .fg-1{
      flex-grow: 1;
    }
    .s-0{
      flex-shrink: 0;
    }
    .s-2{
      flex-shrink: 2;
      flex-basis: 200px;
    }
    .s-3{
      flex-shrink: 3;
      
    }
  </style>
</head>
<body>
  <h3>flex-shrink 1</h3>
  <div class="flex-container">
    <div class="item s-1 fg-1">A</div>
    <div class="item s-1 fg-1">B</div>
    <div class="item s-1 fg-1">C</div>
    <div class="item s-1 fg-1">D</div>
    <div class="item s-1 fg-1">E</div>
  </div>
  <div class="flex-container">
    <div class="item s-1 fg-1">A</div>
    <div class="item s-1 fg-1">Lorem ipsum dolor sit, amet consectetur adipisicing elit</div>
    <div class="item s-1 fg-1">C</div>
    <div class="item s-1 fg-1">D</div>
  </div>
  <h3>flex-shrink 0 / basis 200px</h3>
    <div class="flex-container">
      <div class="item s-0 fg-1">A</div>
      <div class="item s-0 fg-1">B</div>
      <div class="item s-0 fg-1">C</div>
      <div class="item s-0 fg-1">D</div>
      <div class="item s-0 fg-1">E</div>
    </div>
    <div class="flex-container">
      <div class="item s-0 fg-1">A</div>
      <div class="item s-0 fg-1">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
      <div class="item s-0 fg-1">C</div>
      <div class="item s-0 fg-1">D</div>
    </div>
    <h3>felx-shrink mix / basis 200px;</h3>
    <div class="flex-container">
      <div class="item s-1 fg-1">A</div>
      <div class="item s-1 fg-1">Lorem ipsum</div>
      <div class="item s-2 fg-1">C</div>
      <div class="item s-3 fg-1">D</div>
    </div>
</body>
</html>
