<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex Basis</title>
  <style>
    .flex-container{
      max-width: 500px;
      border: 1px solid black;
      display: flex;
    }
    .item{
      background-color: green;
      color: white;
      text-align: center;
      margin: 5px;
    }
    .bauto{
      flex-basis: auto;
    }
    .fg-0{
      flex-grow: 0;
    }
    .fg-1{
      flex-grow: 1;
    }
    .fg-2{
      flex-grow: 2;
    }
    .bzero{
      flex-basis: 0;
    }
    .w100{
      flex-basis: 100px;
    }
  </style>
</head>
<body>
  <h3>auto</h3>
  <div class="flex-container">
    <div class="item bauto fg-1">A</div>
    <div class="item bauto fg-1">BBB</div>
    <div class="item bauto fg-1">C</div>
    <div class="item bauto fg-2">DEF</div>
  </div>
  <h3>0(zero)</h3>
  <div class="flex-container">
    <div class="item bzero fg-1">AAAAAAAAA</div>
    <div class="item bzero fg-1">BBB</div>
    <div class="item bzero fg-1">C</div>
    <div class="item bzero fg-2">DEF</div>
  </div>
  <h3>basis + width</h3>
  <div class="flex-container">
    <div class="item w100 fg-2">AA</div>
    <div class="item w100 fg-0">BBB</div>
    <div class="item w100 fg-2">CCC</div>
    <div class="item w100 fg-0">DEF</div>
  </div>
</body>
</html>
